  ID: ayare2024tracking
  abstract: Multiple object tracking (MOT) involves simultaneous tracking of a certain
    number of target objects amongst a larger set of objects as they all move unpredictably
    over time. The prevalent explanation for successful target tracking by humans
    in MOT involving visually identical objects is based on the Visual Indexing Theory.
    This assumes that each target is indexed by a pointer using a non-conceptual mechanism
    to maintain an object’s identity even as its properties change over time. Thus,
    successful tracking requires successful indexing and the absence of identification
    errors. Identity maintenance and successful tracking are measured in terms of
    identification (ID) and tracking accuracy respectively, with higher accuracy indicating
    better identity maintenance or better tracking. Existing evidence suggests that
    humans have high tracking accuracy despite poor identification accuracy, suggesting
    that it might be possible to perform MOT without indexing. Our work adds to existing
    evidence for this position through two experiments, and presents a computational
    model of multiple object tracking that does not require indexes. Our empirical
    results show that identification accuracy is aligned with tracking accuracy in
    humans for tracking up to three, but is lower when tracking more objects. Our
    computational model of MOT without indexing accounts for several empirical tracking
    accuracy patterns shown in earlier studies, reproduces the dissociation between
    tracking and identification accuracy produced earlier in the literature as well
    as in our experiments, and makes several novel predictions.
