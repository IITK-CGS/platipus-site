- ENTRYTYPE: article
  ID: arya2025preferencehomophily
  abstract: 'This paper presents results from in silico experiments trying to uncover
    the mechanisms by which people both succeed and fail to reach consensus in networked
    games, for network structures produced by a variety of generative mechanisms.
    We find that the primary cause for failure in such games is preferential selection
    of information sources. Agents forced to sample information from randomly selected
    fixed

    neighborhoods eventually converge to a consensus, while agents free to form their

    own neighborhoods and forming them on the basis of homophily frequently end up

    creating balkanized cliques. Small-world structure attenuates the drive towards
    consensus

    in fixed networks, but not in self-selecting networks. Preferentially attached

    networks show the highest convergence to consensus, thereby showing resilience
    to

    balkanization even in self-selecting networks. We investigate the reasons for
    such

    behavior by altering graph properties of generated networks. We conclude with

    a brief discussion of the implications of our findings for representing behavior
    in

    socio-cultural modeling.'
