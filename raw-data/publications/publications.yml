- ENTRYTYPE: inproceedings
  ID: rath2025attraction
  abstract: A widely studied cognitive bias in decision-making is the ‘attraction
    effect’ or ‘asymmetric dominance effect’, where introducing a clearly inferior
    decoy option to a binary choice set increases the likelihood of choosing the dominating
    option (target) over the other (competitor). While there is a consensus in the
    literature that the attraction effect is robust with numerical stimuli, there
    have been inconsistent results with perceptual stimuli (Frederick et al., 2014).
    This numerical-perceptual distinction was further supported in some recent studies
    involving perceptual stimuli claiming to have produced a negative attraction effect
    (Spektor et al., 2018, 2022). We argue that this distinction does not exist and
    that people’s choice behavior is better explained by inter-attribute relationships.
    In this study, we conducted two experiments where we showed positive attraction
    effects with combined perceptual-numerical stimuli (having both perceptual and
    numerical attributes) and both positive and null effects with numerical stimuli
    by manipulating the asymmetry in pair-wise comparison difficulty. In Experiment
    1, we provided evidence for a strong attraction effect for perceptual-numerical
    stimuli by ensuring the tradeoff between the attributes are difficult. Next, in
    Experiment 2, we manipulated the competitor-decoy (CD) comparison difficulty while
    controlling for a confound—target-competitor (TC) comparison difficulty, a factor
    that has yet to be addressed by studies that have produced a positive attraction
    effect with perceptual stimuli. To achieve this manipulation, we leveraged findings
    from mathematical cognition and education research on fraction comparison, effectively
    activating or suppressing the standard attraction effect through our experimental
    design. Taken together, the results from both studies challenge the superficial
    distinction between stimulus types and support a universal cognitive mechanism
    underlying the ubiquitous attraction effect.
