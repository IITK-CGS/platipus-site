<tr class="current-member">
  <td class="current-member-photo"><img src="/img/{{ .photo }}" width="240px" height="240px"></td>
  <td style="vertical-align:top; padding-top:12px;">
    <span style="font-weight:bold;"><a href="{{ .webpage }}">{{ .name }}</a></span>
    (<span style="font-size:0.8em; font-family:monospace;">{{ .email }}</span>)
    <p style="font-size:0.8em;">{{ .summary }}</p>
  </td>
</tr>
