<tr>
  <td>
    <span style="font-weight:bold">
      {{ if .webpage }}
      <a href="{{ .webpage }}">{{ .name }}</a>
      {{ else }}
      {{ .name }}
      {{ end }}
    </span>
    {{ if .email }}
    <a href="mailto:{{ .email }}">
      <span style="font-size:0.9em">
        <i class="fas fa-envelope"></i>
      </span>
    </a>
    {{ end }}
  </td>
</tr>
