    ID: srivastava2023goodmodels
    abstract: The dissociation between statistical prediction and scientific explanation
      advanced by Bowers et al. for studies of vision using deep neural networks is
      also observed in several other domains of behavior research, and is in fact
      unavoidable when fitting large models such as deep nets and other supervised
      learners, with weak theoretical commitments, to restricted samples of highly
      stochastic behavioral phenomena.
