  - ENTRYTYPE: article
    ID: sifar2022overprecise
    abstract: 'Research in decision-making has recently begun to emphasize predictive
      accuracy as the dominant principle for designing and evaluating choice models.
      This emphasis has led to the development of increasingly more precise models
      of humans’ risk preferences, as measured in certain experimental paradigms built
      upon certainty equivalence testing. In this paper, we argue that the level of
      precision attained by recent choice models is illusory, because human preferences
      are irreducibly noisy, so that overly precise predictions are unlikely to reflect
      reality. We support this argument by measuring intra-observer consistency in
      choice behavior in two common risk preference paradigms: decisions from description
      and experience. We find that while current choice models of decisions from experience
      align fairly well with the level of choice consistency seen in our experimental
      data, choice models for decisions from description are significantly more consistent
      with humans’ choices than humans themselves are consistent with their own choices.
      We also found that models of decisions from description generalize poorly across
      sessions of choice responses from the same participants, whereas models of decisions
      from experience generalize quite well. A historical model comparison of 16 influential
      risky choice models on our dataset reveals that it is very difficult to improve
      upon simple expected utility models in predictive ability for aggregate measures
      of risky choices from description. We discuss some theoretical and practical
      implications of our results.'
    author: Sifar,  Anjali and Srivastava,  Nisheeth
